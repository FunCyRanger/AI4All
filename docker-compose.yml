version: "3.9"

# AI4All â€“ Base Stack (CPU mode)
# Use an override file for GPU acceleration:
#   NVIDIA:  docker compose -f docker-compose.yml -f docker-compose.nvidia.yml up -d
#   AMD:     docker compose -f docker-compose.yml -f docker-compose.amd.yml up -d
#   Auto:    bash setup.sh   (detects your GPU automatically)

services:

  ollama:
    image: ollama/ollama:latest
    container_name: ai4all-ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=2
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ai4all-api
    environment:
      - AI4ALL_OLLAMA_URL=http://ollama:11434
      - AI4ALL_NODE_API_URL=http://host.docker.internal:7070
    ports:
      - "8000:8000"
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  webui:
    build:
      context: ./webui
      dockerfile: Dockerfile.prod
    container_name: ai4all-webui
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  model-init:
    image: ollama/ollama:latest
    container_name: ai4all-model-init
    entrypoint: >
      sh -c "
        echo 'Waiting for Ollama...' &&
        until curl -sf http://ollama:11434/api/tags; do sleep 3; done &&
        ollama pull llama3 &&
        ollama pull phi3 &&
        echo 'Models ready!'
      "
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    restart: "no"

volumes:
  ollama-data:
