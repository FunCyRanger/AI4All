server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;
    location / { try_files $uri $uri/ /index.html; }
    location /v1 {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_buffering off;
    }
    location /health { proxy_pass http://api:8000; }
}
